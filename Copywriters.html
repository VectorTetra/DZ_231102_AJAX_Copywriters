<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='JQuery UI/jquery-ui.min.css'>
    <script src='JQuery UI/external/jquery/jquery-1.9.1.js'></script>
    <script src='JQuery UI/jquery-ui.js'></script>
    <!-- -------------------------------------------------------------------------- -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <title>Copywriters</title>
</head>
<body>
    <div style="font-weight: bold; text-align: center;">All users:</div>
    <div id="users_container">
    </div>
    <div id="userInfo">
        <div id="labelUserInfo">User Info:</div>
        <table id="tableUserInfo">
            <tr>
                <td class="tablelabel">Name:</td>
                <td id="trName"></td>
            </tr>
            <tr>
                <td class="tablelabel">Username</td>
                <td id="trUsername"></td>
            </tr>
            <tr>
                <td class="tablelabel">Address:</td>
                <td id="trAddress"></td>
            </tr>
            <tr>
                <td class="tablelabel">Email:</td>
                <td id="trEmail"></td>
            </tr>
            <tr>
                <td class="tablelabel">Phone:</td>
                <td id="trPhone"></td>
            </tr>
            <tr>
                <td class="tablelabel">Website:</td>
                <td id="trWebsite"></td>
            </tr>
        </table> 
        <div>
            <button id="buttonShowPosts">Show Posts</button>
        </div>
    </div>
    <div id="userPosts">
        <div id="labelUserPosts">User`s Posts:</div>
        <div id="posts_container"></div>
    </div>
</body>
</html>
